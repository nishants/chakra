<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Chakra</title>
    <link rel="shortcut icon" href="images/chakra.gif" />

    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="js/codemirror.css"/>
    <script src="js/codemirror.js"></script>
    <script src="mode/clike.js"></script>
    <script src="formatting.js"></script>

    <script src="js/lib/jquery.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<div id="ide">
    <div class="grey-text bg-grey strip">HelloWorld.java</div>
    <div id="editor"
         class="bordered">
         <textarea id="editor1"
                   class="editor">
public class HelloWorld {
  public static void main(String... args){
    System.out.println("hello");
  }
}
        </textarea>
    </div>
    <div id="action-buttons"
         class="text-right-aligned">
        <button id="run-button"
                class="grey-text">run</button>
    </div>
    <div id="console"
         class="bordered">
        <div class="bordered bg-grey strip">console</div>
        <div id="console-output" class="strip"></div>
        <div id="error-output" class="strip"></div>
    </div>
</div>
<div id="loader">
    <div id="loader-image"></div>
</div>

</body>
</html>
